<div class="list_categories">
<li ><a href="{% url 'home' %}" class="selected" >Все категории</a></li>
{% for c in cats %}
	{% if c.slug == cat_selected %}
		<li  class="selected_cat">{{c.name}}</li>
<!--		<p>Вопросы с категорией {{c.name}}</p>-->
	{% else %}
		<li><a  href="{{ c.get_absolute_url }}">{{c.name}}</a></li>
	{% endif %}
{% endfor %}
</div>
