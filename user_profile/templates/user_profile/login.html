{% extends "blog/base.html" %}
{% block content %}

<td valign="top" class="content">
    <h1>Вход на сайт</h1>
    {% if form.errors %}
    <p>
        Ваше имя и пароль неправильные
    </p>
    {% else %}
    <p>Пожалуйста, заполните следующие поля:</p>
    {% endif %}
    <div  class="login-form">
        <form id="user-password" action="#" method="post">
                {{ form.as_p }}
            {% csrf_token %}
            <label>Value:</label>
            <span id="current"></span>
            <input type="hidden" name="next" value="{{ next }}"/>
            <p><input type="submit" value="Войти"></p>
        </form>
    </div>

</td>
<script>
var ssn = document.getElementById("user-password");
var current = document.getElementById("current");

ssn.oninput = function(event) {
  current.innerHTML = ssn.value;
}
</script>
{%endblock%}
